<html>
    <head>
        <title>Automata-ic Beats</title>
        <link rel="stylesheet" href="./css/main.css"/>
        <script src="./js/wad.min.js"></script>
        <script src="./js/filters.js"></script>
    </head>

    <body>
        <div class="info">
            <h1>Conway Game of Life</h1>
        </div>

        <div class="daw">
            <p>Select a series of cells by clicking, then click start when you're ready to hear your creation</p>
            <p>Find it on GitHub <a href="https://github.com/mjkaufer/automataic-beats">here</a></p>
            <button id="toggle">Start</button>
            <button id="clear">Clear</button>
            <button id="random">Randomize</button>
            <input type="range" min="50" max="300" value="200" class="slider" id="bpmSlider">
            <div id="beats">

            </div>
        </div>

        <script src="./js/main.js"></script>
    </body>
